<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Tarification</title>
    <!--<link rel="stylesheet" href="https://unpkg.com/mvp.css">-->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .pricing-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        .buttons {
            margin-bottom: 20px;
        }

        button {
            margin: 0 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        td {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="pricing-container">
        <h2>Nos Offres</h2>
        <div class="buttons">
            <button onclick="updateTable('basic')">Offre Basic</button>
            <button onclick="updateTable('standard')">Offre Standard</button>
            <button onclick="updateTable('premium')">Offre Premium</button>
        </div>

        <table id="pricing-table">
            <thead>
                <tr>
                    <th>Service Inclus</th>
                    <th>Tarifs</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="service-name">Service Inclus</td>
                    <td id="service-price">€-</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        function updateTable(plan) {
            let serviceName = document.getElementById('service-name');
            let servicePrice = document.getElementById('service-price');

            if (plan === 'basic') {
                serviceName.innerHTML = "Service Basic";
                servicePrice.innerHTML = "€10";
            } else if (plan === 'standard') {
                serviceName.innerHTML = "Service Standard";
                servicePrice.innerHTML = "€20";
            } else if (plan === 'premium') {
                serviceName.innerHTML = "Service Premium";
                servicePrice.innerHTML = "€30";
            }
        }
    </script>
</body>
</html>
