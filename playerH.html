<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Area Zone Desktop</title>
    <link rel="stylesheet" href="playerH.css">
    <link rel="stylesheet" href="https://assets.codepen.io/4927073/MyFontsWebfontsKit.css">
</head>

    <body class="box" style="background-image: url('https://static.spin.com/files/2023/01/Miley-Cyrus-Endless-Summer-Vacation.png');">

        <main class="player">
        <header>

            <p>Now Playing</p>

        </header>
        <img src="https://static.spin.com/files/2023/01/Miley-Cyrus-Endless-Summer-Vacation.png" alt="album" id="image" class="image Flowers">
        <span class="spin"></span>

        <div class="information">
            <h1 id="playlist_status"></h1>
            <p id="playlist_artist" class="Flowers"></p>
        </div>
        <div class="progress">
            <div class="progress-time">
            <span id="currenttimetext" class="left">00:00</span>
            <span id="durationtimetext" class="right">00:00</span>
            </div>
            <div class="progress-bar">
            <input type="range" name="" id="seekslider" class="seekslider Flowers" min="0" max="100" value="0" step="1">
            </div>
        </div>
    
        <ul class="buttons">
            <span id="random" class="shuffle button button-sm">
            <i class="fas fa-random fa-sm"></i>
            </span>
            <span id="prevbtn" class="prev button button-md">
            <i class="fas fa-step-backward"></i>
            </span>
            <span id="playpausebtn" class="playpause button button-lg">
            <i class="fas fa-play fa-lg"></i>
            <i class="fas fa-pause fa-lg"></i>
            </span>
            <span id="nextbtn" class="next button button-md">
            <i class="fas fa-step-forward"></i>
            </span>
            <span id="repeat" class="loop button button-sm">
            <i class="fa fa-repeat fa-sm"></i>
            </span>
        </ul>
    
        </main>

<script src="https://kit.fontawesome.com/a2b3da0c65.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="playerH.js"></script>
</body>
</html>
